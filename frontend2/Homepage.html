   <div class="select-box col-md-12 select-outline">

      <select class="custom-select" id="stream" onchange="checkSelection()">
         <label for="stream">Select Your Stream*</label>
         <option value="">--Select Stream--</option>
         <option value="cse">Computer Science Engineering</option>
         <option value="csit">Computer Science & IT</option>
         <option value="me">Mechanical Engineering</option>
         <option value="ece">Electronics & Communications Engineering</option>
         <option value="ee">Electrical Engineering</option>
      </select>
   </div>
   <div class="select-box col-md-12 select-outline">

      <select class="custom-select" id="semester" onchange="checkSelection()">
         <label for="semester">Select Your Semester*</label>
         <option value="">--Select Semester--</option>
         <option value="1">1st</option>
         <option value="2">2nd</option>
         <option value="3">3rd</option>
         <option value="4">4th</option>
         <option value="5">5th</option>
         <option value="6">6th</option>
         <option value="7">7th</option>
         <option value="8">8th</option>
      </select>
   </div>


   <script>
      function checkSelection() {
         const semester = document.getElementById('semester').value;
         const stream = document.getElementById('stream').value;

         if (semester && stream) {
            // Define the mapping of combinations to URLs
            const urlMap = {
               'cse_1': 'cse_1st_sem.html',
               'cse_2': 'cse_2nd_sem.html',
               'csit_1': 'csit_1st_sem.html',
               'me_3': 'me_3rd_sem.html',
               // Add more combinations here
            };

            const key = ${stream}_${semester};
            const targetUrl = urlMap[key];

            if (targetUrl) {
               // Redirect to the mapped URL
               window.location.href = targetUrl;
            } else {
               alert('Page not available for the selected combination.');
            }
         }
      }
   </script>
